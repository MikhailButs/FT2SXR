//
// Файл параметров инициализации для субмодуля FM814x250M,
//

[Option]
AdcServiceName=FM814X250M		; Имя службы АЦП (не изменять)
PldFileName=ambpcd_v10_adm214x200m.mcs	//Файл прошивки ПЛИС ADM

isPldLoadAlways=0	// Как загружать прошивку ПЛИС ADM: 0 - если она не загружена, 1 - всегда при запуске программы
BusMasterEnable=1	//Режим для отладки: 1 - всегда (0 - только для отладки)

Cycle=0			//Циклический режим ввода в буфер: 0 - однократный, 1 - циклический (для завершения - ESC)
			// если число циклов > 1, то сбор осуществляется заданное число раз и записывается в один файл (IsWriteFile=1 или 2)
DaqIntoMemory= 1	// Сбор данных в память: 0-сразу в ПЭВМ, 1-сбор в память (AMBPCD/AMBPEX5), 2-"память как FIFO" (только AMBPEX5)
IsWriteFile=2		//Режим формирования файла data.bin
				// 0 - ничего не пишется в файл
				// 1 - все что собирается пишется в файл как есть + параметры для ISVI
				// 2 - все что собирается пишется в файл как есть
SamplesPerChannel= 262144	// Число собираемых отсчётов на канал при сборе не в память модуля,
				// а при сборе в память модуля - размер промежуточного буфера в памяти ПК
				// Не более 262144 при 8 каналах т.к. 4МБ ограничение буфера
IsSystemMemory=1		//Тип используемой памяти для составного буфера
				// 0-пользовательская память (доступен максимальный размер)
				// 1-системная память (доступна максимальная скорость)
MemSamplesPerChan= 2000000	// Число собираемых отсчётов на канал для сбора в память (only for AMBPCD/AMBPEX5)



[device0_fm814x250m0]
MasterMode=1					// 1 - всегда
ChannelMask= 0x0F				// Маска каналов АЦП: 1 - к0, 2 - к1, 3 - к0-1, 0xFF - все каналы и т.д.
ClockSource= 0x1				// Тактовый генератор: 0-выкл., 1-внутренний, 0x81-внешний, 0x85-базмодуль
ExternalClockValue= 250000000	// Частота внешнего тактового генератора (Гц)
BaseClockValue= 100000000		// Частота тактового генератора на базовом модуле (Гц)
SamplingRate= 250000000			// Частота дискретизации (Гц). (от 40 до 250 МГц)
DataFormat=0					// Формат отсчетов сигнала: 0 - 16 бит, 1 - 8 бит
ExternalClockThreshold= 0		// Порог компаратора внешней тактовой частоты (В): -2.5 .. +2.5

Bias0= -80.0		// Смещение нуля канала 0 (% от ШП): -80..+100
Bias1= -80.0		// Смещение нуля канала 1 (% от ШП): -80..+100
Bias2= -80.0		// Смещение нуля канала 2 (% от ШП): -80..+100
Bias3= -80.0		// Смещение нуля канала 3 (% от ШП): -80..+100
Bias4= -80.0		// Смещение нуля канала 4 (% от ШП): -80..+100
Bias5= 0.0		// Смещение нуля канала 5 (% от ШП): -80..+100
Bias6= 0.0		// Смещение нуля канала 6 (% от ШП): -80..+100
Bias7= 0.0		// Смещение нуля канала 7 (% от ШП): -80..+100

StartSource= 3		// Субмодульный источник старта: 0-канал IN0, 2-внешний EXTSTART, 3-программный
StartLevel= 2.0	// Уровень старта ((-0.1..0.1 ШП при старт -5..4  – при внешнем старте

StartBaseSource=0 			// базовый источник старта: 0 - программный, 7 - от субмодуля
StartBaseInveODrting= 0		// 1 - инверсия базового источника старта
StartMode= 1				// тип старта: 1 – триггерный, 0 – потенциальный
StopSource=0				// базовый источник останова
StopInverting=0			// 1 - инверсия базового источника останова
ReStart=0

IsPreTriggerMode=0
PreTriggerSamples=128

